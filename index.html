<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <article class="card">
      <img class="blog-img" src="./assets/images/illustration-article.svg" alt="">
      <div class="content">
        <span class="category">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1>
          <a href="#" class="card-link-title">
            HTML & CSS foundations
          </a>
        </h1>
        <p class="text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>

      <div class="author">
        <img class="user-pic" src="./assets/images/image-avatar.webp" alt="">
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>
    </p>
    <p class="attribution">
      Coded by <a class="attribution-link" href="https://www.github.com/amansgz" target="_blank">@amansgz</a>
    </p>
  </footer>

</body>

</html>
